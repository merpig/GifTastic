<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GiphTastic</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <br>

        <div class="jumbotron jumbotron-fluid" style="background-color: #DDDDDD">
            <h1 class="text-center gifTitle">GiphTastic!</h1>
            <p class="text-center">Find awesome gifs. Search by theme, save to favorites, download and more!</p>
        </div>

        <div class="row">
            

            <div class="col-sm-6">
                
                <div class="panel text-center  panel-default">

                    <div class="panel-heading">
                        <h3><i class='fa fa-star' ></i> = Favorite, <i class='fa fa-download' ></i> = Download</h3>
                    </div>

                    
                            <div class="col-sm-4">
                                    <div class="panel text-center  panel-info">
                    
                                        <div class="panel-heading">
                                            <h3>Themes</h3>
                                        </div>
                    
                                        <div class="panel-body themeDiv">
                                            <input type="text" id="input-theme" style="border-color: #bce8f1"> <button type="submit" class="btn btn-info" id="add-theme"> Submit</button>
                                            <hr>
                    
                                            <div class="theme-btns">
                    
                                        </div>
                                        
                                    </div>
                
                                </div>
                
                            </div>
                    

                    <div class="panel-body col-sm-8 giphyDiv" style="padding-top: 0;">
                        
                        

                    </div>

                </div>
                
            </div>

            <div class="col-sm-6">
                <div class="panel text-center  panel-success">

                    <div class="panel-heading">
                        <h3>Favorite Giphs</h3>
                        
                    </div>

                    <div class="organizer">
                        <a>Sort by: </a>
                        <select name="organizeSelector" onchange="organizeBy(value);" id="organize" style=" background-color: white; height: 34px;">
                                <option selected="selected"></option>
                                <option value="AddedDate(newest)">Added Date(newest)</option>
                                <option value="AddedDate(oldest)">Added Date(oldest)</option>
                                <option value="CreationDate(newest)">Creation Date(newest)</option>
                                <option value="CreationDate(oldest)">Creation Date(oldest)</option>
                                <option value="TitleAZ">Title A-Z</option>
                                <option value="TitleZA">Title Z-A</option>
                                <option value="ThemeAZ">Theme A-Z</option>
                                <option value="ThemeZA">Theme Z-A</option>
                        </select>
                        <br>
                        <hr>
                    </div>

                    <div class="panel-body gifFavDiv">
                        

                    </div>

                </div>
                
            </div>
        </div>



    </div>

    <script src = "assets/javascript/javascript.js"></script>

</body>

</html>
